<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link href="../css/sing-in_up.css" rel="stylesheet">
</head>

<body>
    <div class="signup-container">
        <div class="container">
            <h2 class="text-center my-4">Criar Conta</h2>
            <div id="alerta"></div>
            <form id="formCadastro" class="row g-3 justify-content-center" onsubmit="cadastrarUsuario(event)">
                
                <!-- E-mail e senha-->
                <div class="step" id="step1">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Digite seu e-mail"
                            required>
                        <small id="emailHelpInline" class="form-text">Nós nunca compartilharemos suas
                            informações.</small>
                    </div>

                    <div class="mb-3">
                        <label for="senhaInput" class="form-label">Senha</label>
                        <input type="password" id="senhaInput" class="form-control" placeholder="Digite sua senha"
                            required>
                        <button type="button" id="togglePassword" class="btn btn-secondary mt-2">Mostrar</button>
                    </div>

                    <div class="mb-3">
                        <label for="confirmSenhaInput" class="form-label">Confirmar Senha</label>
                        <input type="password" id="confirmSenhaInput" class="form-control"
                            placeholder="Confirme sua senha" required>
                    </div>

                    <div class="col-12 d-flex justify-content-end mt-4">
                        <button type="button" class="btn btn-primary" onclick="nextStep()">Próxima Etapa</button>
                    </div>
                </div>

                <!-- Nome e Dados Pessoais -->
                <div class="step" id="step2" style="display:none;">
                    <div class="col-md-6">
                        <label for="primeiroNome" class="form-label">Primeiro Nome</label>
                        <input type="text" class="form-control" id="primeiroNome" placeholder="Primeiro Nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cpfInput" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpfInput" placeholder="Digite seu CPF" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nascimentoInput" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="nascimentoInput" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefoneInput" class="form-label">Telefone de Contato</label>
                        <input type="tel" class="form-control" id="telefoneInput" placeholder="Digite seu Telefone">
                    </div>

                    <div class="col-12 d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" onclick="prevStep()">Voltar</button>
                        <button type="button" class="btn btn-primary" onclick="nextStep()">Próxima Etapa</button>
                    </div>
                </div>

                <!-- Endereço -->
                <div class="step" id="step3" style="display:none;">
                    <div class="col-md-6">
                        <label for="bairroInput" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairroInput" placeholder="Digite seu Bairro">
                    </div>
                    <div class="col-md-6">
                        <label for="numeroInput" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numeroInput" placeholder="Número da Casa">
                    </div>
                    <div class="col-md-6">
                        <label for="cepInput" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cepInput" placeholder="Digite seu CEP" required>
                    </div>
                    <div class="col-md-6">
                        <label for="estadoSelect" class="form-label">Estado</label>
                        <select class="form-select" id="estadoSelect" required>
                            <option selected>Escolha um estado</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="cidadeSelect" class="form-label">Cidade</label>
                        <select class="form-select" id="cidadeSelect" disabled required>
                            <option selected>Escolha uma cidade</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="enderecoInput" class="form-label">Endereço Completo</label>
                        <input type="text" class="form-control" id="enderecoInput" placeholder="Rua, logradouro, etc"
                            required>
                    </div>
                    <div class="col-12 d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" onclick="prevStep()">Voltar</button>
                        <button type="button" class="btn btn-primary" onclick="nextStep()">Próxima Etapa</button>
                    </div>
                </div>

                <!-- Documentos -->
                <div class="step" id="step4" style="display:none;">
                    <div class="col-md-6">
                        <label for="formFile" class="form-label">Comprovante de Residência (PDF ou JPG)</label>
                        <input class="form-control" type="file" id="formFile" required>
                    </div>
                    <div class="col-md-6">
                        <label for="formFileMultiple" class="form-label">R.G frente e verso (PDF ou JPG)</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple required>
                    </div>
                    <div class="col-12 d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" onclick="prevStep()">Voltar</button>
                        <button type="submit" class="btn btn-success" onclick="finalizarCadastro(event)">Finalizar
                            Cadastro</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>

    <script src="../js/sing_up.js"></script>
    <script src="../js/head.js"></script>
</body>

</html>
